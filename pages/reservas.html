    <main>
        <h1 class="titulo-principal">Reservas</h1>
        <!-- Inicio formulario reservas-->
        <form class="formulario">
            <fieldset>
                <legend>Datos obligatorios</legend>
                <label>Nombre y Apellido</label>
                <input type="text" name="nombre" required />
                <label>E-mail</label>
                <input type="text" name="email" required /><br>

                <label>Cantidad de personas</label>
                <select name="personas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br>
                <label>Horarios:</label><br>
                <div class="horarios">
                    <label>20:30</label>
                    <input type="radio" name="horario" value="20:30" /><br>
                    <label>21:00</label>
                    <input type="radio" name="horario" value="21:00" /><br>
                    <label>21:30</label>
                    <input type="radio" name="horario" value="21:30" /><br>
                </div>
            </fieldset>
            <label>Observaciones</label>
            <textarea name="observaciones"></textarea><br>
            <input type="reset" value="Reset" />
            <input type="submit" value="Reservar" />
        </form>
        <!--Fin formulario reservas-->

    </main>
