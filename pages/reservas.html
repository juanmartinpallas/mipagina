    <main class="container-reservas">
        <h1 class="titulo-principal text-blur-out">Reservas</h1>
        <!-- Inicio formulario reservas-->
        <form class="formulario">
            <fieldset>
                <legend>Datos obligatorios</legend>
                <label for="nombre y apellido">Nombre y Apellido</label>
                <input type="text" name="nombre" required />
                <label>E-mail</label>
                <input type="text" name="email" required /><br>

                <label for="cantidad personas">Cantidad de personas</label>
                <select name="personas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br>
                <label form="horarios">Horarios:</label><br>
                <div class="horarios">
                    <label>20:30</label>
                    <input type="radio" name="horario" value="20:30" /><br>
                    <label>21:00</label>
                    <input type="radio" name="horario" value="21:00" /><br>
                    <label>21:30</label>
                    <input type="radio" name="horario" value="21:30" /><br>
                </div>
            </fieldset>
                <label class="option">Observaciones</label>
                <textarea name="observaciones"></textarea><br>
                <input type="reset" value="Reset" class="reset"/>
                <input type="submit" value="Reservar" class="submit" />
        </form>
        <!--Fin formulario reservas-->
